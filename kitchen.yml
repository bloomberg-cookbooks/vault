---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  product_name: <%= ENV['CHEF_PRODUCT_NAME'] || 'chef' %>
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: debian-10
  - name: debian-11
  - name: centos-7
  - name: centos-stream-8
  - name: fedora-latest
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: rockylinux-8
  - name: opensuse-leap-15

suites:
  - name: server_json
    run_list:
      - recipe[test::server_json]
  - name: server_hcl
    run_list:
      - recipe[test::server_hcl]
  - name: server_hcl_ark
    run_list:
      - recipe[test::server_hcl_ark]
  - name: agent_json
    run_list:
      - recipe[test::agent_json]
  - name: agent_hcl
    run_list:
      - recipe[test::agent_hcl]
