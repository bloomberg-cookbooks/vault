version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken-single:
          name: default-centos-6
          platform: centos-6
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: default-centos-7
          platform: centos-7
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: default-ubuntu-16.04
          platform: ubuntu-16.04
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: default-ubuntu-18.04
          platform: ubuntu-18.04
          suite: default
          requires: [ lint, danger ]
